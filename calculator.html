<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="calculator_styles.css">
	<link rel="icon" type="image/png" href="calculator_favicon_image.png">
	<script src="calculator_script.js"></script>
</head>
<body>
	<div id="div1">
			<input type="text" id="InOut">
		<table id="border">
			<tr>
				<td>
					<button class="digit" id="1">1</button>
				</td>
				<td>
					<button class="digit" id="2">2</button>
				</td>
				<td>
					<button class="digit" id="3">3</button>
				</td>
				<td>
					<button class="digit" id="pluss">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="digit" id="4">4</button>
				</td>
				<td>
					<button class="digit" id="5">5</button>
				</td>
				<td>
					<button class="digit" id="6">6</button>
				</td>
				<td>
					<button class="digit" id="minuss">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="digit" id="7">7</button>
				</td>
				<td>
					<button class="digit" id="8">8</button>
				</td>
				<td>
					<button class="digit" id="9">9</button>
				</td>
				<td>
					<button class="digit" id="multiplication">X</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="digit" id="0">0</button>
				</td>
				<td>
					<button class="digit" id="point">.</button>
				</td>
				<td>
					<button class="digit" id="deleting">C</button>
				</td>
				<td>
					<button class="digit" id="division">/</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="digit" id="equally">=</button>
				
				</td>
				<td>
					<button class="digit" id="power">^</button>
				</td>
				<td>
					<button class="digit" id="sqrt">√</button>
				</td>
				<td>
					<button class="digit" id="PlussMinuss">±</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
